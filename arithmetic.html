<!DOCTYPE html>
<html>
<title>Maths Class</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<style>
    #result, #result2 {
        display: none;
    }
    body {
        background-color: #fff;
    }
</style>

<body>
    <div class="container">
        <h1 class="text-center pt-2 pb-2">Sai Deep Konduri computes</h1>
        <h2 class="mb-4 mt-4 p-2 border-bottom ">Getting input</h2>

        <form>
            <div class="form-group">
                <label for="base">Enter a base </label>
                <input type="number" id="base" class="form-control" name="base" min=1 max=50 step=1 value=10> 
            </div>
            <div class="form-group mt-4">
                <label for="exponent">Enter an exponent </label>
                <input type="text" id="exponent" class="form-control" name="exponent" value="2" autofocus> 
            </div>

            <input type="button" id="computeButton" class="btn btn-primary mt-4 mb-4" onclick="powers()" value="Compute">
        </form>

        <p id="result" class="alert alert-primary col-auto"> </p>

        <section class="form">
            <h3 class="border-bottom">Choose Operation</h3>
            <form>
                <div class="form-check">
                    <input type="radio" id="plus" class="form-check-input" name="operation" value="plus" onclick="processRadio()">
                    <label for="plus" class="form-check-label">+</label>
                </div>
                <div class="form-check">

                    <input type="radio" id="times" class="form-check-input" name="operation" onclick="processRadio()" value="times">
                    <label for="times" class="form-check-label">*</label>
                </div>
                <div class="form-check">

                    <input type="radio" id="minus" class="form-check-input" name="operation" onclick="processRadio()" value="minus">
                    <label for="minus" class="form-check-label">-</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="divide" class="form-check-input" name="operation" onclick="processRadio()" value="divide">
                    <label for="divide" class="form-check-label">/</label>
                </div>
            </form>
        <p id="result2" class="alert alert-primary col-auto"> </p>


        </section>

    </div>

    <script>

        let baseEl = document.getElementById("base");
        let expEl = document.getElementById("exponent");
        document.getElementById('computeButton').addEventListener('click', function() {
            displayResult("result");
        })
        function powers() {
            let base = baseEl.value;
            let exp = parseInt(expEl.value);
            let result = "";
            for (let i = 1; i <= exp; i++) {
                result = `${result} ${Math.pow(base, i)}`;
            }
            document.getElementById("result").innerText = result;
        }

        function processRadio() {
            let base = parseInt(baseEl.value);
            let exp = parseInt(expEl.value);
            let list = document.getElementsByName("operation");
            let checkedEl;
            let result;
            for (let i = 0; i < list.length; i++) {
                if (list[i].checked) {
                    checkedEl = list[i]
                }
            }
            switch (checkedEl.value) {
                case "plus": {
                    result = base + exp;
                    break;
                }
                case "minus": {
                    result = base - exp;
                    break;
                }
                case "times": {
                    result = base * exp;
                    break;
                }
                case "divide": {
                    result = base / exp;
                    break;
                }
                default: {
                    break;
                }
            }
            document.getElementById("result2").innerText = result;
            displayResult("result2");
        }

        function displayResult(id) {
            document.getElementById(id).style.display = "block"; 
        }

        
    </script>

</body>

</html>
