<!DOCTYPE html>
<html>
 <title>Cars</title>
<body>
    <h1>Sai Deep Konduri orders a car</h1>
    <h2>Getting input</h2>

<form>
    <label for="electric">electric </label>
    <input type ="checkbox" id="electric"  value="electric"> <br>

    <label for="ac">ac </label>
    <input type ="checkbox" id="ac"  value="ac"> <br>

    <label for="gps">What is your nickname </label>
    <input type ="checkbox" id="gps"> <br>

    <input type="button" onclick="orderCar()" value="Order a car">
</form>


<p id="result"></p>

<script> 

let my_car ={};

function orderCar (){
    my_car['electric'] = document.getElementById("electric").checked ? true: false;
    my_car['gps'] = document.getElementById("gps").checked ? true: false;
    my_car['ac'] = document.getElementById("ac").checked ? true: false;
    
    
    
    document.getElementById("result").innerHTML = my_car
  
}
</script>

</body>
</html>
