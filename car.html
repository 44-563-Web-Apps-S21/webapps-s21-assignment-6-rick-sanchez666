<!DOCTYPE html>
<html>
 <title>Cars</title>
<body>
    <h1>Sai Deep Konduri orders a car</h1>
    <h2>Getting input</h2>

<form>
    <label for="electric">electric </label>
    <input type ="checkbox" id="electric"  value="electric"> <br>

    <label for="ac">ac </label>
    <input type ="checkbox" id="ac"  value="ac"> <br>

    <label for="gps">gps </label>
    <input type ="checkbox" id="gps"> <br>

    <input type="button" onclick="orderCar()" value="Order a car">
</form>


<p id="result"></p>

<form>
    <label for="carProperty">Enter a property </label>
    <input type ="text" id="carProperty"  value="color"> <br>

    <label for="carPropertyVal">Enter a value </label>
    <input type ="text" id="carPropertyVal"  value=""> <br>

    <input type="button" onclick="updateCar()" value="Update the car">

</form>

<script> 

let my_car ={};

function orderCar (){
    my_car['electric'] = document.getElementById("electric").checked;
    my_car['gps'] = document.getElementById("gps").checked;
    my_car['ac'] = document.getElementById("ac").checked;

    displayResult();
  
}

function updateCar() {
    let property = document.getElementById("carProperty").value;
    let propertyValue = document.getElementById("carPropertyVal").value;

    my_car[property] = propertyValue;

    displayResult();

}

function displayResult(){
    let r = document.createElement('div');
    Object.keys(my_car).forEach( key => {
        let innerDiv = document.createElement('div');
        innerDiv.innerText = `${key} :  ${my_car[key]}`;
        r.append(innerDiv);
    })
    document.getElementById("result").innerHTML =  r.innerHTML;
}
</script>

</body>
</html>
